name: Start

on: 
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Env
      uses: actions/checkout@v2
      
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install deps
      run: | 
        npm install -g heroku
        heroku --version

    - name: Scaling1
      run: echo "##[set-output name=output1;]$(HEROKU_API_KEY=${{ secrets.heroku_key1 }} heroku ps:scale web=1 --app ${{ secrets.app1 }})"
    - id: scaling1

    - name: Scaling2
      run: "##[set-output name=output2;]$(HEROKU_API_KEY=${{ secrets.heroku_key2 }} heroku ps:scale web=1 --app ${{ secrets.app2 }})"
    - id: scaling2

    - name: Scaling3
      run: "##[set-output name=output3;]$(HEROKU_API_KEY=${{ secrets.heroku_key3 }} heroku ps:scale web=1 --app ${{ secrets.app3 }})"
    - id: scaling3

    - name: Upload Results
      run: echo ${{ steps.build_package.outputs.scaling1 }}
