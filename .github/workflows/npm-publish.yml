# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install -g heroku
      - run: heroku --version
      - run: HEROKU_API_KEY=$heroku_key1 heroku ps:scale web=1 --app $app1
      - run: HEROKU_API_KEY=$heroku_key2 heroku ps:scale web=1 --app $app2
      - run: HEROKU_API_KEY=$heroku_key3 heroku ps:scale web=1 --app $app3
  stop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install -g heroku
      - run: heroku --version
      - run: HEROKU_API_KEY=$heroku_key1 heroku ps:scale web=0 --app $app1
      - run: HEROKU_API_KEY=$heroku_key2 heroku ps:scale web=0 --app $app2
      - run: HEROKU_API_KEY=$heroku_key3 heroku ps:scale web=0 --app $app3
  jd_check_in:
   runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install request
      - run: wget -q -O - https://raw.githubusercontent.com/NobyDa/Script/master/JD-DailyBonus/JD_DailyBonus.js | cat | sed -e "s@var Key = ''@var Key = '${jd_key1}'@g" | sed -e "s@var DualKey = ''@var DualKey = '$jd_key2'@g" | node
